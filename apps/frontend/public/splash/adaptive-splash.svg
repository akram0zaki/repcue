<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Main container -->
  <g transform="translate(256, 256)">
    <!-- Timer icon circle -->
    <circle cx="0" cy="-25.6" r="51.2" fill="url(#iconGradient)" opacity="0.1"/>
    <circle cx="0" cy="-25.6" r="43.2" fill="none" stroke="url(#iconGradient)" stroke-width="4"/>
    
    <!-- Timer hands -->
    <line x1="0" y1="-25.6" x2="0" y2="-59.733333333333334" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-25.6" x2="25.6" y2="-25.6" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Timer center dot -->
    <circle cx="0" cy="-25.6" r="3" fill="url(#iconGradient)"/>
    
    <!-- App name -->
    <text x="0" y="38.4" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="25.599999999999998" font-weight="600">RepCue</text>
    
    <!-- Tagline -->
    <text x="0" y="57.599999999999994" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="12.799999999999999" opacity="0.7">Fitness Timer</text>
  </g>
  
  <!-- Loading indicator -->
  <g transform="translate(256, 384)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#iconGradient)" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#iconGradient)" stroke-width="3" stroke-dasharray="31.416" stroke-dashoffset="31.416" opacity="0.8">
      <animate attributeName="stroke-dashoffset" values="31.416;0;31.416" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>